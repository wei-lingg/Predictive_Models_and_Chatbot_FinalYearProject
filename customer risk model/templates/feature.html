<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Customer Risk Assessment Model</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="../static/assets/img/favicon.png" rel="icon">
  <link href="../static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="../static/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../static/assets/css/style.css" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container-fluid d-flex">
      <div class="logo mr-auto">
        <h1 class="text-light"><a href="index.html"><span>SMU IS483 Data Ninjas x Prudential</span></a></h1>
      </div>
      <nav class="nav-menu d-none d-lg-block">
        <ul>
            <li class="get-started"><a href="https://drive.google.com/file/d/1fqZh5HQN1f0yg5U0XxFNluwQ7YHKQfrw/view?usp=sharing" target="_blank">User Guide</a></li>
        </ul>
      </nav>

    </div>
  </header>
  <!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="results-table" class="d-flex align-items-center">
    <div class="container pt-3 pb-3">
        <h3 class="results">Features Selection</h3>
        <div class="mt-5 text-center"><img src="../static/features_importance.png", width = 500 height =300 ></div>
        <div class="text-center">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-danger mt-3 mb-0"><p class="mb-0">Error: {{ message }}</p></div>
            {% endfor %}
            <form action="/features", method="post">
                <br>
                Please select the number of features to use:
                <input type='text', name = "important_features"/>
                <br><br>
                <input type="submit" value="Perform feature selection" class='btn get_summ_results'>
            </form>
        </div>
    </div>      
  </section>

  <!-- Vendor JS Files -->
  <script src="../static/assets/vendor/jquery/jquery.min.js"></script>
  <script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="../static/assets/vendor/php-email-form/validate.js"></script>
  <script src="../static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="../static/assets/vendor/venobox/venobox.min.js"></script>
  <script src="../static/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="../static/assets/vendor/aos/aos.js"></script>

</body>

</html>
